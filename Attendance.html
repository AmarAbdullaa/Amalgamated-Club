<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="Attendance.css">
</head>
<body>
        <div class="main">
        <div class="header">
            <h1>Attendance</h1>
            <button class="download">Download</button>
        </div>

        <div class="activity">
            <h2>Activity</h2>
            <div class="activities">
                <button>Swimming</button>
                <button>Basketball</button>
                <button>Soccer</button>
                <button>Volleyball</button>
                <button>Track and Field</button>
                <button>Tennis</button>
                <button>Badminton</button>
                <button>Rugby</button>
            </div>
        </div>

        <div class="date-range">
            <h2>Date Range</h2>
            <input type="date" class="date-picker">
            <div class="timeline">
                <span>2023-01-01</span>
                <span>2023-12-31</span>
            </div>
        </div>

        <div class="results">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ava Smith</td>
                        <td>ava.smith@gmail.com</td>
                        <td>2023-01-01</td>
                        <td>14:00</td>
                        <td><span class="present">Present</span></td>
                    </tr>
                    <tr>
                        <td>Jack Johnson</td>
                        <td>jack.johnson@gmail.com</td>
                        <td>2023-01-01</td>
                        <td>14:00</td>
                        <td><span class="absent">Absent</span></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
