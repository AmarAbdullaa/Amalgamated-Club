<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <style>
        /* style.css */

body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
}

.sidebar {
    width: 20%;
    background-color: #f5f7fa;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    font-size: 1.5em;
    color: #333;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
    color: #555;
}

.sidebar ul li.active {
    background-color: #d1e8ff;
    border-radius: 5px;
    font-weight: bold;
    color: #333;
}

.sidebar .new-event {
    background-color: #0062ff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
    margin-top: 20px;
}

.sidebar .all-time {
    margin-top: 20px;
    color: #888;
}

.main {
    width: 80%;
    padding: 20px;
    box-sizing: border-box;
}

.main .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.main h1 {
    margin: 0;
}

.download {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.activity, .date-range, .results {
    margin-top: 20px;
}

.activity h2, .date-range h2, .results h2 {
    margin-bottom: 10px;
}

.activities button {
    background-color: #f0f4f8;
    border: none;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    color: #555;
}

.date-range .date-picker {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.date-range .timeline {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    color: #888;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
}

.present {
    color: green;
    font-weight: bold;
}

.absent {
    color: red;
    font-weight: bold;
}


    </style>
</head>
<body>
    

    <div class="main">
        <div class="header">
            <h1>Attendance</h1>
        </div>

        <div class="activity">
            <h2>Activity</h2>
            <div class="activities">
                <button>Swimming</button>
                <button>Basketball</button>
                <button>Soccer</button>
                <button>Volleyball</button>
                <button>Track and Field</button>
                <button>Tennis</button>
                <button>Badminton</button>
                <button>Rugby</button>
            </div>
        </div>

        <div class="date-range">
            <h2>Date Range</h2>
            <input type="date" class="date-picker">
            <div class="timeline">
                <span>2023-01-01</span>
                <span>2023-12-31</span>
            </div>
        </div>

        <div class="results">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ava Smith</td>
                        <td>ava.smith@gmail.com</td>
                        <td>2023-01-01</td>
                        <td>14:00</td>
                        <td><span class="present">Present</span></td>
                    </tr>
                    <tr>
                        <td>Jack Johnson</td>
                        <td>jack.johnson@gmail.com</td>
                        <td>2023-01-01</td>
                        <td>14:00</td>
                        <td><span class="absent">Absent</span></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
