<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Facilities</title>
    <link rel="stylesheet" href="hostel.css">
</head>
<body>
   

        <main class="content">
            <h1>Hostel Facilities</h1>

            <section class="facility-section">
                <h2>Requests</h2>
                <div class="facility-item">
                    <img src="tennis-court.jpg" alt="Tennis Court" class="facility-img">
                    <div class="facility-info">
                        <h3>Tennis Court</h3>
                        <p>Requested by: Sam Smith</p>
                    </div>
                    <button class="assign-button">Assign</button>
                </div>
            </section>

            <section class="facility-section">
                <h2>Assigned</h2>
                <div class="facility-item">
                    <img src="tennis-court.jpg" alt="Tennis Court" class="facility-img">
                    <div class="facility-info">
                        <h3>Tennis Court</h3>
                        <p>Assigned to: Sam Smith</p>
                    </div>
                    <button class="assign-button">Unassign</button>
                </div>
            </section>

            <section class="facility-section">
                <h2>Notifications</h2>
                <div class="facility-item">
                    <img src="tennis-court.jpg" alt="Tennis Court" class="facility-img">
                    <div class="facility-info">
                        <h3>Tennis Court</h3>
                        <p>Assigned to: Sam Smith</p>
                        <span class="notification-time">2 days ago</span>
                    </div>
                </div>

                <div class="facility-item">
                    <img src="tennis-court.jpg" alt="Tennis Court" class="facility-img">
                    <div class="facility-info">
                        <h3>Tennis Court</h3>
                        <p>Assigned to: Sam Smith</p>
                        <span class="notification-time">5 days ago</span>
                    </div>
                </div>

                <div class="facility-item">
                    <img src="tennis-court.jpg" alt="Tennis Court" class="facility-img">
                    <div class="facility-info">
                        <h3>Tennis Court</h3>
                        <p>Assigned to: Sam Smith</p>
                        <span class="notification-time">8 days ago</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
