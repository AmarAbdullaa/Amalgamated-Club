<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forward Request</title>
<link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">PEAK</h1>
            <nav class="nav-links">
                <a href="#">Events</a>
                <a href="#">Facilities</a>
                <a href="#">Teams</a>
                <a href="#">Members</a>
                <a href="#">Requests</a>
            </nav>
            <div class="user-options">
                <button class="icon-button">🔍</button>
                <button class="icon-button">🔔</button>
                <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
            </div>
        </header>
        
        <main class="main-content">
            <nav class="breadcrumb">
                <a href="#">Members</a> / <a href="#">Sports captains</a> / Forward request
            </nav>
            <h2>Forward request</h2>
            
            <div class="request-list">
                <div class="request-item">
                    <span class="icon">📅</span>
                    <div>
                        <p class="request-title">Facility reservation request</p>
                        <p class="team-name">Volleyball team</p>
                    </div>
                </div>
                <div class="request-item">
                    <span class="icon">👥</span>
                    <div>
                        <p class="request-title">Recruitment request</p>
                        <p class="team-name">Basketball team</p>
                    </div>
                </div>
            </div>
            
            <textarea class="note-input" placeholder="Add a note to the PED Incharge"></textarea>
            <button class="forward-btn">Forward requests</button>
        </main>
    </div>
</body>
</html>
