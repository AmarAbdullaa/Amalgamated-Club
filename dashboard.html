<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <a href="#" class="menu-item active">
                    <span class="icon">🏠</span>
                    Dashboard
                </a>
                <a href="#" class="menu-item">
                    <span class="icon">👥</span>
                    Members
                </a>
                <a href="#" class="menu-item">
                    <span class="icon">📅</span>
                    Events
                </a>
                <a href="#" class="menu-item">
                    <span class="icon">👤</span>
                    Teams
                </a>
            </nav>
            <button class="new-post-button">New post</button>
            <div class="bottom-menu">
                <a href="#" class="menu-item"><span class="icon">⚙️</span>Settings</a>
                <a href="#" class="menu-item"><span class="icon">❓</span>Help</a>
                <a href="#" class="menu-item"><span class="icon">💬</span>Feedback</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <button class="new-post-top">New post</button>
            </div>
            <section class="announcements">
                <h2>Announcements</h2>
                <ul class="announcement-list">
                    <li class="announcement-item">
                        <span class="icon">📢</span>
                        <div class="announcement-details">
                            <h3>Club meeting</h3>
                            <p>Monday, 8:00 PM - 10:00 PM</p>
                        </div>
                        <span class="arrow">➔</span>
                    </li>
                    <!-- Repeat similar blocks for other announcements -->
                    <li class="announcement-item">
                        <span class="icon">📢</span>
                        <div class="announcement-details">
                            <h3>Practice</h3>
                            <p>Tuesday, 7:00 PM - 9:00 PM</p>
                        </div>
                        <span class="arrow">➔</span>
                    </li>
                    <!-- Add additional announcements here -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
